<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter string</title>
</head>
<body>
    <h1>Inverter string</h1>
    <input type="text" name="txtn1" id="txtn1">
    <input type="button" value="Inverter" onclick="inverterString()">
    <div id="resultado">Resultado</div>
    <script>
        function inverterString(){
            var tn1 = window.document.getElementById('txtn1')
            var resultado = window.document.getElementById('resultado')
            var texto = String(tn1.value)
            var textoInvertido = texto.split("").reverse().join("")
            resultado.innerHTML = textoInvertido
        }
    </script>
</body>
</html>
