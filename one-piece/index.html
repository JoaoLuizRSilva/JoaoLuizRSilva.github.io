        <section class="personagens">

                <li class="personagem" id="roronoa-zoro">
                    <img src="./imagens/roronoa-zoro.jpg" alt="">

                <h2 class="nome-personagem">luffy</h2>
                <p class="descricao-personagem">Luffy é um pirata determinado, carismático e sonhador. Luffy ganha poderes elásticos após comer a "Gomu Gomu no Mi". Ele lidera a tripulação dos Chapéus de Palha, que viaja pelos mares em busca do lendário tesouro conhecido como "One Piece".</p>
