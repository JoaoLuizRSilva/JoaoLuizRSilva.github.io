<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="\clientes" method="post">
		<fieldset>
			<legend>Cadastro de clientes</legend>
			<label for="nome">Nome</label> <br>
			<input type="texto" id="nome" name="nome" maxlength="30" placeholder="Digite seu nome" required=""> <br> <br>
			<label for="endereço">Endereço</label> <br>
			<input type="texto" id="endereço" name="endereço" maxlength="50" placeholder="Digite seu endereço" required="" size="50"> <br> <br>
			<label for="email">Email</label> <br>
			<input type="email" id="email" name="email" placeholder="Digite seu email" required=""> <br> <br>
			<input type="radio" id="newsletter" name="newsletter" value="newsletter">
			<label for="newsletter">Desejo receber newsletter</label> <br> <br>
			<button type="submit">Cadastrar</button>
			<button type="reset" >Cancelar</button>
		</fieldset>
	</form>
</body>
</html>
